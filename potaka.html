<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green {
            height: 150px;
            width: 300px;
            background: green;
            position: relative;
        }
        .red {
            background-color: red;
            height: 70px;
            width: 70px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="green">
        <div class="red"></div>
    </div>
    
</body>
</html>
